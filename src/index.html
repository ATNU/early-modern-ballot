<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>
        Early Modern Ballot - dev
    </title>
    <meta name="keywords" content="">
    <meta name="x5-fullscreen" content="false" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="../assets/img/favicon.ico" rel="shortcut icon">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135929474-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-135929474-3');
    </script>
</head>

<body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Early Modern Ballot</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li id="play-button" class="nav-item d-block">
                      <a class="nav-link" href="#" onclick="ballot.run()">Play</a>
                    </li>
                    <li id="stop-button" class="nav-item d-none">
                      <a class="nav-link" href="#" onclick="ballot.stop()">Stop</a>
                    </li>
                    <li class="nav-item">
                            <input
                            id="speed-slider"
                            type="text"
                            name="somename"
                            data-provide="slider"
                            data-slider-min="1"
                            data-slider-max="100"
                            data-slider-step="1"
                            data-slider-value="5"
                            data-slider-tooltip="hide"
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                    Newcastle University
                  </span>
                </div>
                </nav>
    <div id="background">
        <div id="benches"></div>
        <div id="characters">
            <div class="character acting-censor"></div>
            <div class="character censor-left"></div>
            <div class="character censor-right"></div>
            <div class="character elector-center"></div>
            <div class="character elector-left"></div>
            <div class="character elector-right"></div>
            <div class="character great-seal"></div>
            <div class="character judges-left"></div>
            <div class="character judges-right"></div>
            <div class="character orator"></div>
            <div class="character page-left"></div>
            <div class="character page-right"></div>
            <div class="character secretaries-left"></div>
            <div class="character secretaries-right"></div>
            <div class="character senator"></div>
            <div class="character senator-discarding"></div>
            <div class="character senator-drawing"></div>
            <div class="character senator-elected"></div>
            <div class="character senators-drawing-left"></div>
            <div class="character senators-drawing-right"></div>
            <div class="character strategus"></div>
            <div class="character treasury"></div>
            <div class="character tribunes-foot"></div>
            <div class="character tribunes-horse"></div>
        </div>
        <div id="objects">
            <div class="object bowl-left"></div>
            <div class="object bowl-right"></div>
            <div class="object side-urn-left"></div>
            <div class="object side-urn-right"></div>
            <div class="object electors-bench"></div>
            <div class="object middle-urn"></div>
        </div>
        <div id="feedback">
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="results-modal">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Results</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                            <thead>
                                <tr>
                                <th scope="col">Office</th>
                                <th scope="col" colspan="4">Nominees</th>
                                </tr>
                            </thead>
                            <tbody id="results-grid">
                                
                            </tbody>
                            </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
</body>

</html>
